<!DOCTYPE html>
<html lang="en">
<head>
    <title> Navigasi </title>
    <style>
        ul{
            margin: 1px 1px;
            padding: 0;
            background-color: #333;
        }
        li{
            color: white;
            text-align: center;
            padding: 14px 16px;
            overflow: hidden;
        }
        li:hover{
            background-color: #111;
        }
    </style>
</head>
<body>
    <ul>
        <table>
            <tr>
                <td><li><a href="#home"></a>Home</li></td>
                <td><li><a href="#news"></a>News</li></td>
                <td><li><a href="#Contact"></a>Contact</li></td>
                <td><li><a href="#About"></a>About</li></td>
            </tr>
        </table>
    </ul>
</body>
</html>
