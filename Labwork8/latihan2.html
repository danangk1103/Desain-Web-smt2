<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
    <center>
        <h1 id="jam">Placeholder Jam</h1>
        <br>
        <button id="start">START/STOP</button>
    </center>

    <script type="text/javascript">
        $(document).ready(function(){
            let cek_interval;
            var NamaHari = new Array("Minggu","Senin","Selasa","Rabu","Kamis","Jum'at","Sabtu");
            var NamaBulan = new Array("Januari","Februari","Maret","April","Mei","Juni",
            "Juli","Agustus","September","Oktober","November","Desember");

            function PergerakanJam(){
                var date = new Date();
                var hariIni = NamaHari[date.getDay()];
                var bulanIni = NamaBulan[date.getMonth()];
                var tanggalSekarang = date.getDate();
                var tahunIni = date.getFullYear();
                $('#jam').html(hariIni+ ", " + tanggalSekarang + " " 
                + bulanIni + " " + tahunIni + "<br>" + date.toLocaleTimeString('en-GB'));
            };

            $('#start').click(function(){
                if(!cek_interval){
                    cek_interval = setInterval(PergerakanJam, 1000);                        
                } else{
                    clearInterval(cek_interval);
                    cek_interval = null;
                    $("#jam").html("Stop");
                }
            });
        });
    </script>
</body>
</html>
