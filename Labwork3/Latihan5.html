<!DOCTYPE html>
<html lang="en">
<head>
    <title>Latihan 5</title>
</head>
<body>
    <center>
        <table>
            <form action="terdaftar.html" method="post">
                <tr align="middle" valign="middle">
                    <th><h1>DAFTAR</h1></th>
                </tr>
                <tr align="middle" valign="middle">
                    <td><img src="Logo_UNS.png" height="150px"></td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="username">Username:</label>
                    </td>
                </tr>
                <tr align="middle" valign="middle">
                    <td>
                            <input type="text" name="username" required><br><br> 
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="password">Password:</label>
                    </td>
                </tr>
                <tr align="middle" valign="middle">
                    <td>
                        <input type="password" name="password" required><br><br>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="nama">Nama Lengkap:</label>
                    </td>
                </tr>
                <tr align="middle" valign="middle">
                    <td>
                        <input type="text" name="nama" required><br><br>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="status">Status:</label>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <select name="status">
                            <option>Pilih Status Pekerjaan</option>
                            <option>Dosen UNS</option>
                            <option>Mahasiswa UNS</option>
                            <option>Karyawan UNS</option>
                            <option>Lain-lain</option>
                            <option>Dosen Luar UNS</option>
                            <option>Mahasiswa Luar UNS</option>
                            <option>Karyawan Luar UNS</option>
                        </select><br><br>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="email">Email Instansi:</label>
                    </td>
                </tr>
                <tr align="middle" valign="middle">
                    <td>
                        <input type="email" name="email" required><br><br>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <label for="kode">Kode:</label>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td><img src="captcha.webp" width="100%" height="30px"></td>
                </tr>
                <tr align="middle" valign="middle">
                    <td>
                        <input type="text" name="kode" required><br><br>
                    </td>
                </tr>
                <tr align="left" valign="middle">
                    <td>
                        <input type="submit" value="Simpan"><br><br>
                    </td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
